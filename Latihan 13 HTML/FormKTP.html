<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTP</title>
</head>

<body>
    <table align="center" border="0" cellpadding="2" cellspacing="2" height="256" color="grey">
        <form>

            <tr>
                <td>
            <tr>

                <th align=height:30px;" colspan="2" bgcolor="grey">
                    <font color="black" size="5">
                        FORM PENDAFTARAN KTP</font>
                </th>
            </tr>
            <tr>
                <td>Nomor Pendaftaran</td>
                <td>
                    <input size="4" type="text">&nbsp;&nbsp;&nbsp;
                    <input size="4" type="text">&nbsp;&nbsp;&nbsp;
                    <input size="4" type="text">&nbsp;&nbsp;&nbsp;
                    <input size="4" type="text">&nbsp;&nbsp;&nbsp;
                    <input size="4" type="text">&nbsp;&nbsp;&nbsp;
                </td>
            </tr>

            <tr>
                <td>Nama</td>
                <td><input type="text" placeholder="Nama Lengkap"></td>
            </tr>

            <tr>

                <td>Tempat/Tanggal Lahir</td>

                <td><input name="Tempat" type="text" placeholder="Tempat Lahir">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="Tanggal Lahir" type="date">
                </td>

            </tr>

            <tr>
                <td>Pekerjaan</td>
                <td><input name="Pekerjaan" type="text" size="30" placeholder="Pekerjaan"></td>
            </tr>


            <tr>
                <td>Status Pernikahan</td>
                <td><input name="Status" type="radio">Sudah Menikah&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="Status" type="radio">Belum Menikah
                </td>
            </tr>

            <tr>
                <td>Alamat</td>
                <td><textarea cols="40" row="5" name="Alamat" placeholder="Alamat Lengkap"></textarea></td>
            </tr>

            <tr>
                <td>Agama</td>
                <td><select name="Agama" size="1">
                        <option>Islam</option>
                        <option>Kristen</option>
                        <option>Khatolik</option>
                        <option>Hindu</option>
                        <option>Budha</option>
                    </select></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Masukkan Email" </td>
            </tr>

            <tr>
                <td>Provinsi</td>
                <td>
                    <select name="Provinsi">
                        <option>DKI Jakarta</option>
                        <option>DI Yogyakarta</option>
                        <option>Jawa Barat</option>
                        <option>Jawa Tengah</option>
                        <option>Jawa Timur</option>
                        <option>Banten</option>
                    </select>

                </td>
            </tr>

            <tr>
                <td>Kota/Kecamatan</td>
                <td><input name="Kota" type="text" size="20" placeholder="Kota">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="Kec" type="text" size="20" placeholder="Kecamatan">
                </td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td><input name="Jenis Kelamin" type="radio">Pria&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="Jenis Kelamin" type="radio">Wanita
                </td>
            </tr>

            <tr>
                <td>Tanggal Pendaftaran</td>
                <td>
                    <input name="Tanggal Pendaftaran" type="date">
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Daftar">&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="cancel"> </td>
            </tr>
        </form>
    </table>
</body>

</html>
